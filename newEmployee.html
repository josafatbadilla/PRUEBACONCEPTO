<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar nuevo empleado</title>
    <link rel="stylesheet" href="styleInsert.css">
    
    
</head>
<body>
    <h1>Formulario de Empleados</h1>
    <form id="formularioEmpleados">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="salario">Salario:</label>
            <input type="number" id="salario" name="salario" required>
        </div>
        <button type="submit">Insertar</button>
    </form>

    <button class="boton" id="regresar">Regresar</button>

    <script src="insertarConfig.js"></script>
</body>


</html>
